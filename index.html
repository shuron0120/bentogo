
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BentoGo - 弁当代行</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff8f0;
    }
    header {
      background-color: #ffcc00;
      color: #222;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }
    .mode-switch {
      display: flex;
      justify-content: center;
      margin: 1em;
    }
    .mode-switch button {
      flex: 1;
      padding: 1em;
      font-size: 1em;
      margin: 0 0.5em;
      border: none;
      border-radius: 10px;
      background-color: #ff5555;
      color: white;
    }
    .section {
      padding: 1em;
    }
    .bento-list input, .bento-list select, .bento-list textarea {
      width: 100%;
      margin: 0.5em 0;
      padding: 0.5em;
      font-size: 1em;
    }
    .bento-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1em;
      margin: 1em 0;
      background-color: #fff;
    }
    footer {
      text-align: center;
      padding: 1em;
      background: #eee;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>BentoGo - 弁当代行</header>

  <div class="mode-switch">
    <button onclick="setMode('order')">弁当を頼む</button>
    <button onclick="setMode('pickup')">弁当を買ってくる</button>
  </div>

  <div class="section">
    <div id="form-area">
      <input type="text" id="user-name" placeholder="あなたの名前" />
      <select id="bento-type">
        <option value="のり弁">のり弁 - ¥400</option>
        <option value="唐揚げ弁当">唐揚げ弁当 - ¥500</option>
        <option value="幕の内弁当">幕の内弁当 - ¥600</option>
      </select>
      <input type="number" id="bento-qty" placeholder="数量" min="1" />
      <textarea id="bento-note" placeholder="備考（例：マヨ抜き）"></textarea>
      <button onclick="submitEntry()">投稿</button>
    </div>

    <div id="list-area">
      <!-- 投稿された注文がここに表示される -->
    </div>
  </div>

  <footer>© 2025 BentoGo</footer>

  <script>
    let mode = 'order';

    function setMode(newMode) {
      mode = newMode;
      document.querySelector('header').textContent = `BentoGo - ${mode === 'order' ? '弁当代行依頼' : '代行受付'}`;
    }

    function submitEntry() {
      const name = document.getElementById('user-name').value;
      const type = document.getElementById('bento-type').value;
      const qty = document.getElementById('bento-qty').value;
      const note = document.getElementById('bento-note').value;

      if (!name || !qty) {
        alert('名前と数量を入力してください');
        return;
      }

      const entry = document.createElement('div');
      entry.className = 'bento-card';
      entry.innerHTML = `<strong>${mode === 'order' ? '依頼者' : '受付者'}:</strong> ${name}<br>
                         <strong>内容:</strong> ${type} × ${qty}<br>
                         <strong>備考:</strong> ${note || 'なし'}`;
      document.getElementById('list-area').prepend(entry);

      document.getElementById('user-name').value = '';
      document.getElementById('bento-qty').value = '';
      document.getElementById('bento-note').value = '';
    }
  </script>
</body>
</html>
